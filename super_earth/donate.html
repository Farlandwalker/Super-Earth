<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to us!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="donate-page">
    <header class="text-white p-3 header-container">
        <img src="images/logo.png" alt="思想自由" class="header-logo-left">
        <img src="images/logo.png" alt="思想自由" class="header-logo-right">
        <div class="container">
            <h1>Super Earth Democracy Sports Charity</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Back to home page</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center">Donation Page</h2>
        <form id="donationForm" class="mt-4">
            <div class="form-group">
                <label for="amount">Please enter the donation amount.</label>
                <input type="number" id="amount" name="amount" min="1" class="form-control" required>
            </div>
            <button type="button" class="btn btn-warning btn-block" onclick="showQRCode()">Confirmation of donation</button>
        </form>

        <div id="qrCodeContainer" style="display: none; text-align: center; margin-top: 30px;">
            <h3>Please use your mobile phone to scan the QR code to pay</h3>
            <img id="qrCode" src="images/logo.png" alt="支付二维码" class="img-fluid" style="max-width: 300px;">
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>All rights reserved (copyright statement) &copy; 2024 Super Earth Democracy Sports Charity</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
